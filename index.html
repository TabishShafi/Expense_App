<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js" integrity="sha512-jMEcX0Bev3VsCrACqEM3BFZvAMFXJSuTsMu0SttkAdMjquip6p3Oty5bbXrfg4T8n4g5BQYkGKxzLsrSqQgLUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
        <div class="container1">
            <h2 class="text-center">Expense Tracker</h2>
            
            <h4 class="text-center" id="balance" ></h4>
            
            

            <div class="expense-container text-center">
                <h4 id="income" ></h4>
                <h4 id="expense"></h4>
            </div>
            
            <h4>History</h4>
            <hr />

            <ul class="transaction-list" id="array-list">
            
                
            </ul>

            <h4>Add Expense Transaction</h4>
            <hr />
            <form class="transaction-form">
                <label>
                    Enter Description <br />
                    <input id="expense-description" type="text" required > 
                </label>
                <br />
                <label>
                    Enter Amount <br />
                    <input id="expense-amount" type="number" required > 
                </label>
                <br />

                <label>
                    <input id="addExpense" type="button" value="Add Expense Transaction" >
                </label>
              
            </form>
            <h4>Add Income Transaction</h4>
            <hr />
            <form class="transaction-form">
                <label>
                    Enter Description <br />
                    <input id="income-description"  type="text" required > 
                </label>
                <br />
                <label>
                    Enter Amount <br />
                    <input id="income-amount" type="number" required > 
                </label>
                <br />

                <label>
                    <input  id="addIncome" type="button" value="Add Income Transaction" >
                </label>
            </form>
            
        </div>

        <script type="module" src="index.js"></script> 
</body>
</html>
